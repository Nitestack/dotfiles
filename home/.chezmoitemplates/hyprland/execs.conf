# ╭──────────────────────────────────────────────────────────╮
# │ AUTOSTART                                                │
# ╰──────────────────────────────────────────────────────────╯

exec-once = ~/.config/hypr/xdg-desktop-portal-hyprland.sh
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ags -b hypr
exec-once = easyeffects --gapplication-service
exec-once = hypridle
exec-once = hyprpaper
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = hyprshade auto

exec-once=[workspace 1 silent] wezterm start -- tmux
exec-once=[workspace 2 silent] firefox-developer-edition
exec-once=[workspace 3 silent] ferdium
exec-once=[workspace 3 silent] spotify-launcher
