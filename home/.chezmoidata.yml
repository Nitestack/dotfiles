---
prompts:
  setup_instruction: "This is an automated setup to init/update the dotfiles. Answer followup questions if needed. Lets get started!"
  press_enter_to_continue: "Press enter to continue"
  ascii_logo:
    - "     _       _    __ _ _"
    - "    | |     | |  / _(_) |"
    - "  __| | ___ | |_| |_ _| | ___  ___"
    - " / _` |/ _ \\| __|  _| | |/ _ \\/ __|"
    - "| (_| | (_) | |_| | | | |  __/\\__ \\"
    - " \\__,_|\\___/ \\__|_| |_|_|\\___||___/"
dependencies:
  all:
    packages:
      - git: "git"
      - vim: "vim"
      - fzf: "fzf"
      - rg: "ripgrep"
      - unzip: "unzip"
      - pip3: "python3-pip"
    pnpm:
      - neovim
      - tree-sitter-cli
      - "@nitestack/project-manager"
    custom:
      - bob:
          - "cargo install bob-nvim"
      - nvim:
          - "bob install stable"
          - "bob install nightly"
          - "bob use nightly"
      - pnpm:
          - "corepack prepare pnpm@latest --activate"
  ubuntu:
    apt:
      - python3: "python3 python3-venv"
      - fdfind: "fd-find"
      - curl: "curl"
      - tmux: "tmux"
    custom:
      - rustup:
          - "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh"
      - node:
          - "nvm install --lts"
      - lazygit:
          - "LAZYGIT_VERSION=$(curl -s \"https://api.github.com/repos/jesseduffield/lazygit/releases/latest\" | grep -Po '\"tag_name\": \"v\\K[^\"]*')"
          - 'curl -Lo lazygit.tar.gz "https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_${LAZYGIT_VERSION}_Linux_x86_64.tar.gz"'
          - "tar xf lazygit.tar.gz lazygit"
          - "sudo install lazygit /usr/local/bin"
          - "rm lazygit.tar.gz lazygit"
  windows:
    choco:
      - python3: "python3 python3-virtualenv"
      - fd: "fd"
      - rustup: "rustup"
      - node: "nodejs-lts"
      - lazygit: "lazygit"
