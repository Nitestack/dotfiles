---
dependencies:
  all:
    packages:
      - "git"
      - "vim"
      - "ripgrep"
      - "unzip"
    pnpm:
      - neovim
      - tree-sitter-cli
      - "@nitestack/project-manager"
      - "@bitwarden/cli"
    custom:
      - nvim:
          - "bob install stable"
          - "bob install nightly"
          - "bob use nightly"
      - pnpm:
          - "npm install -g pnpm"
  unix:
    packages:
      - "curl"
      - "tmux"
      - "neofetch"
    custom:
      - bashly:
          - "sudo gem install bashly"
      - node:
          - "nvm install --lts"
