---
fonts:
  display: "Geist"
  mono: "SF Mono"
  icons: "Symbols Nerd Font"
dependencies:
  all:
    packages:
      - "git"
      - "vim"
      - "ripgrep"
      - "unzip"
    pnpm:
      - "neovim"
      - "tree-sitter-cli"
      - "@nitestack/project-manager"
      - "@bitwarden/cli"
      - "npkill"
      - "turbo"
      - "vercel"
    cargo:
      - "bob-nvim"
      - "nvim-switcher"
    custom:
      - node:
          - "volta install node"
      - nvim:
          - "bob install stable"
          - "bob install nightly"
          - "bob use stable"
      - pnpm:
          - "npm install -g pnpm"
      - virtualenv:
          - "pipx install virtualenv"
    manual: []
  unix:
    packages:
      - "curl"
      - "tmux"
      - "exa"
    custom:
      - volta:
          - "curl https://get.volta.sh | bash -s -- --skip-setup"
      - bashly:
          - "sudo gem install bashly"
    manual: []
