---
prompts:
  setup_instruction: "This is an automated setup to init/update the dotfiles. Answer followup questions if needed. Lets get started!"
  press_enter_to_continue: "Press enter to continue"
  ascii_logo:
    - "     _       _    __ _ _"
    - "    | |     | |  / _(_) |"
    - "  __| | ___ | |_| |_ _| | ___  ___"
    - " / _` |/ _ \\| __|  _| | |/ _ \\/ __|"
    - "| (_| | (_) | |_| | | | |  __/\\__ \\"
    - " \\__,_|\\___/ \\__|_| |_|_|\\___||___/"
dependencies:
  all:
    packages:
      - "git"
      - "vim"
      - "ripgrep"
      - "unzip"
    pnpm:
      - neovim
      - tree-sitter-cli
      - "@nitestack/project-manager"
      - "@bitwarden/cli"
    custom:
      - nvim:
          - "bob install stable"
          - "bob install nightly"
          - "bob use nightly"
      - pnpm:
          - "npm install -g pnpm"
  unix:
    packages:
      - "curl"
      - "tmux"
      - "neofetch"
    custom:
      - bashly:
          - "sudo gem install bashly"
      - node:
          - "nvm install --lts"
