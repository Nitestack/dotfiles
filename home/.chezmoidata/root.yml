---
dependencies:
  all:
    packages: []
    pnpm:
      - "@bitwarden/cli"
      - "@nitestack/project-manager"
      - "neovim"
      - "npkill"
      - "tree-sitter-cli"
      - "turbo"
      - "vercel"
    cargo:
      - "bob-nvim"
      - "eza"
      - "nvim-switcher"
    custom:
      - node: "volta install node"
      - nvim: |
          bob install stable
          bob install nightly
          bob use stable
      - pnpm: "volta install pnpm"
      - virtualenv: "pipx install virtualenv"
      - yarn: "volta install yarn"
    manual: []
  unix:
    packages:
      - "bat"
      - "cmake"
      - "curl"
      - "fd"
      - "fzf"
      - "git"
      - "go"
      - "ripgrep"
      - "ruby"
      - "tmux"
      - "vim"
      - "wget"
      - "zoxide"
    custom:
      - bashly: "sudo gem install bashly"
      - volta: "curl https://get.volta.sh | bash -s -- --skip-setup"
    manual: []
