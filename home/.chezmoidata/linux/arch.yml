---
dependencies:
  arch:
    pacman:
      - "base-devel"
      - "bat"
      - "fd"
      - "fzf"
      - "lazygit"
      - "man-db"
      - "openssh"
      - "otf-monaspace-nerd"
      - "python"
      - "python-pip"
      - "reflector"
      - "ruby"
      - "zoxide"
    custom:
      - paru:
          - "git clone https://aur.archlinux.org/paru.git && cd paru && sudo makepkg -si --noconfirm && cd .. && rm -rf paru"
      - pipx:
          - "sudo pacman -S --needed --noconfirm python-pipx"
          - "sudo pipx ensurepath --global"
      - rustup:
          - "sudo pacman -S --needed --noconfirm rustup"
          - "rustup update"
          - "rustup default stable"
