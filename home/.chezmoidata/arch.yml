---
packages:
  arch:
    pacman:
      - "arc-gtk-theme" # System theme
      - "bluez" # Bluetooth
      - "bluez-utils" # Bluetooth
      - "brightnessctl" # Brightness control for internal monitors
      - "dart-sass" # Required dependency for ags
      - "ddcutil" # Required for `ddcci-driver-linux`
      - "greetd" # Display manager
      - "hypridle" # Idle daemon for Hyprland
      - "hyprlock" # Lock screen for Hyprland
      - "hyprpaper" # Wallpaper utility for Hyprland
      - "i2c-tools" # Required for `ddcutil`
      - "man-db"
      - "man-pages-de"
      - "pacman-contrib"
      - "papirus-icon-theme" # Icon theme
      - "playerctl" # Media control
      - "polkit-gnome"
      - "ttf-monaspace-variable" # Font: Monaspace Neon Var
      - "ttf-nerd-fonts-symbols" # Font: MonaspiceNe Nerd Font
      - "wireplumber" # Volume control
      - "xdg-user-dirs"
    paru:
      - "aylurs-gtk-shell" # ags
      - "ddcci-driver-linux-dkms-git" # Expose external monitors in `sysfs`
      - "greetd-qtgreet" # Greeter for greetd
      - "hyprpicker-git" # Required dependency for ags
      - "hyprshade" # Switching screen shaders in Hyprland
      - "playerctld-systemd-unit" # playerctld automation
      - "swww" # Required dependency for ags
      - "wl-clip-persist" # Persistent clipboard
apps:
  arch:
    pacman:
      - "dconf-editor"
      - "firefox-developer-edition" # Browser
      - "gnome-calculator" # Calculator
      - "gnome-disk-utility" # Disk utility
      - "gnome-screenshot" # Screenshot
      - "gnome-terminal" # Required dependency for `docker`
      - "nautilus" # File Manager
      - "vlc" # Media player
