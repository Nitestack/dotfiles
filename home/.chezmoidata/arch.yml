---
packages:
  arch:
    pacman:
      - "arc-gtk-theme" # System theme
      - "brightnessctl" # Required dependency for ags
      - "dart-sass" # Required dependency for ags
      - "dconf-editor"
      - "greetd" # Display manager
      - "hypridle" # Idle daemon for Hyprland
      - "hyprpaper" # Wallpaper utility for Hyprland
      - "man-db"
      - "man-pages-de"
      - "pacman-contrib"
      - "papirus-icon-theme" # Icon theme
      - "playerctl" # Media control
      - "ttf-monaspace-variable" # Font: Monaspace Neon Var
      - "ttf-nerd-fonts-symbols" # Font: MonaspiceNe Nerd Font
      - "wireplumber" # Volume control
    paru:
      - "aylurs-gtk-shell" # ags
      - "greetd-qtgreet" # Greeter for greetd
      - "playerctld-systemd-unit" # playerctld automation
      - "swww" # Required dependency for ags
      - "wl-clip-persist" # Persistent clipboard
apps:
  arch:
    pacman:
      - "bitwarden"
      - "code" # Visual Studio Code
      - "docker"
      - "firefox-developer-edition"
      - "gnome-calculator"
      - "gnome-disk-utility"
      - "gnome-screenshot"
      - "gnome-terminal" # Required dependency for `docker`
      - "nautilus" # File Manager
      - "spotifyd"
      - "wezterm"
    paru:
      - "android-studio"
      - "webcord" # Discord
