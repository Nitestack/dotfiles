# ╭──────────────────────────────────────────────────────────╮
# │ PACKAGES                                                 │
# ╰──────────────────────────────────────────────────────────╯

---
packages:
  # ── Essentials (get installed before the other packages) ──────────────
  essentials:
    - name: "base-devel"
      arch: "base-devel"
    - name: "chezmoi"
      arch: "chezmoi"
      mac: "chezmoi"
      win: "twpayne.chezmoi"
    - name: "curl"
      arch: "curl"
      mac: "curl"
    - name: "git"
      arch: "git"
      mac: "git"
      win: "Git.Git"
    - name: "pwsh"
      win: "Microsoft.PowerShell"
    - name: "python"
      arch: "python"
      win: "Python.Python.3.12"
    - name: "pip"
      arch: "python-pip"
    - name: "ruby"
      arch: "ruby"
      mac: "ruby"
    - name: "unzip"
      arch: "unzip"
    - name: "volta"
      mac: "volta"
      arch:
        custom: "curl https://get.volta.sh | bash -s -- --skip-setup"
      win: "Volta.Volta"
    - name: "wget"
      arch: "wget"
      mac: "wget"
    - name: "rustup"
      arch:
        custom: |
          sudo pacman -S --needed --noconfirm rustup
          rustup update
          rustup default stable
      mac:
        custom: |
          brew install rustup-init
          rustup update
          rustup default stable
      win:
        custom: |
          winget install -e --accept-package-agreements --accept-source-agreements --id Rustlang.Rustup
          rustup update
          rustup default stable
  volta:
    - "node"
    - "pnpm"
    - "yarn"
  # ── Packages ──────────────────────────────────────────────────────────
  common:
    - name: "bashly"
      arch:
        custom: "gem install bashly"
      mac:
        custom: "gem install bashly"
    - name: "bat"
      arch: "bat"
      mac: "bat"
      win: "sharkdp.bat"
    - name: "bun"
      arch:
        custom: "curl -fsSL https://bun.sh/install | bash"
      mac: "oven-sh/bun/bun"
      win: "Oven-sh.Bun"
    - name: "cmake"
      arch: "cmake"
      mac: "cmake"
      win: "Kitware.CMake"
    - name: "eza"
      arch: "eza"
      mac: "eza"
      win: "eza-community.eza"
    - name: "fd"
      arch: "fd"
      mac: "fd"
      win: "sharkdp.fd"
    - name: "fastfetch"
      arch: "fastfetch"
      mac: "fastfetch"
      win: "Fastfetch-cli.Fastfetch"
    - name: "fzf"
      arch: "fzf"
      mac: "fzf"
      win: "junegunn.fzf"
    - name: "go"
      arch: "go"
      mac: "go"
      win: "GoLang.Go"
    - name: "gum"
      arch: "gum"
      mac: "gum"
      win: "charmbracelet.gum"
    - name: "lazygit"
      arch: "lazygit"
      win: "JesseDuffield.lazygit"
      mac: "jesseduffield/lazygit/lazygit"
    - name: "nvim"
      custom: |
        bob install stable
        bob install nightly
        bob use stable
    - name: "oh-my-posh"
      arch:
        custom: "curl -s https://ohmyposh.dev/install.sh | bash -s --  -d ~/.local/bin"
      mac: "jandedobbeleer/oh-my-posh/oh-my-posh"
      win: "JanDeDobbeleer.OhMyPosh"
    - name: "rg"
      arch: "ripgrep"
      mac: "ripgrep"
      win: "BurntSushi.ripgrep.MSVC"
    - name: "Spicetify"
      arch:
        paru: "spicetify-cli"
      mac: "spicetify-cli"
      win: "Spicetify.Spicetify"
    - name: "tmux"
      arch: "tmux"
      mac: "tmux"
    - name: "vim"
      arch: "vim"
      mac: "vim"
      win: "vim.vim"
    - name: "zoxide"
      arch: "zoxide"
      mac: "zoxide"
      win: "ajeetdsouza.zoxide"
  npm:
    - "@bitwarden/cli"
    - "npkill"
    - "@nitestack/project-manager"
    - "tree-sitter-cli"
    - "tsx"
    - "turbo"
    - "vercel"
  cargo:
    - "bob-nvim"
    - "nvim-switcher"
